<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply Inc.</title>
    <link href="resources\css\reset.css" type="text/css" rel="stylesheet" />
    <link href="resources\css\style.css" type="text/css" rel="stylesheet"/>
  </head>

  <body>
    <div class="container">
      <div class="logo">
        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/logo.png" alt="picture of binoculars" />
        <h4>SECRET AGENT SUPPLY INC</h4>
      </div>
    </div>

    <div class="main-banner">
      <div class="headline">
        <h4 class="line1">NEW ARRIVAL</h4>
        <h1 class="line2">SPORT BIKES AND MOTORCYCLES</h1>
      </div>
    </div>

    <div class="navigation">
      <ul>
        <li>Eyeware</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
    </div>

    <div class="product-grid">
      <div class="pen">
        <img class="image" src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/pen.png" alt="photo of pen"/>
        <span class="label">Exploding Pen</span>
      </div>
      <div class="watch">
        <img class="image" src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/watch.png" alt="photo of watch"/>
        <span class="label">Cellular Watch</span>
      </div>
      <div class="glasses">
        <img class="image" src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/glasses.png" alt="photo of glasses" />
        <span class="label">Thermal Glasses</span>
      </div>
    </div>

    <div class="business">
      <div class="location">
        <span class="title">Location</span>
        <span class="data">-47.346436, 84.32354</span>
      </div>
      <div class="hours">
        <span class="title">Hours</span>
        <span class="data">0800 - 1800</span>
      </div>
    </div>

    <div class="footer">
      <span>Copyright Secret Agent Supply Inc</span>
    </div>

  </body>
</html>
